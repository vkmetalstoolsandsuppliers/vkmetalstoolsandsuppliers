<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto+Slab&display=swap" rel="stylesheet">
        <link href="./styles/contactstyle.css" type="text/css" rel="stylesheet">
        <title>Document</title>
    </head>
    <body>
        <header>
            <section class="heading">
                <p>Contact us</p>
            </section>
        </header>
        <main>
            <section class="address">
                <p><span>Address</span><br>V.K.Metals Tools and Suppliers,<br>
                3/15 Singaravelar Street,<br>
                NH-2, Maraimalainagar,<br>Kanchipuram dist-603209.</p>
            </section>
            <section class="details">
                <p>Send us a message</p>
                <form action="https://formspree.io/vkmetalstools@gmail.com" method="POST">
                    <label for="name" class="name">Name</label><br>
                    <input type="text" name="name" id="name" required>
                    <br>
                    <label for="number" class="number">Mobile Number</label><br>
                    <input type="tel" name="number" id="number" required pattern="[0-9]{10}">
                    <br>
                    <label for="email" class="email">Email</label><br>
                    <input type="email" name="email" id="email" required>
                    <br>
                    <label for="message" class="message">Message</label><br>
                    <textarea name="message" id="message" cols="50" rows="10"
                    placeholder="Type message here and press enter"></textarea><br>
                    <input id="submit" type="submit" name="contactsubmit" value="Send">
                </form>
            </section>
        </main>
        <section class="location">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d972.6986946258565!2d80.0270678!3d12.791829!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTLCsDQ3JzMwLjYiTiA4MMKwMDEnMzkuNCJF!5e0!3m2!1sen!2sin!4v1566019219112!5m2!1sen!2sin" 
            width="100%" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>
        </section>
        <section class="bottomnav">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./products.html">Products</a></li>
                <li><a href="./contact.html">Contact us</a></li>
            </ul>
        </section>
        <footer>
            <p class="copyright">&copy; 2019 V.K.Metals Tools and Suppliers<br>
            <span class="creator">Kartz Apps</span></p>
        </footer>
    </body>
</html>
